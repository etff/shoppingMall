    <script>

        function SampleData(id,name,price,quantity,size) {
            this.id = id;

            this.size = size;
            localStorage.setItem('product'+this.id, JSON.stringify(this));

        }

    for (var i = 0; i < 3; i++) {
        var data = localStorage.getItem("product" + (i+1));
        data  = JSON.parse(data);

        var name = data.name,
            quantity = data.quantity,
            size = data.size;
        
        var template = `
        <tr>
