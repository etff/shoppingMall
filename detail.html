        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

          </div>

  <br>

  <div class="container text-center my-4">
    <h4>Details</h4>
    <hr>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="img/pic2.jpg" width="100%">
      </div>
      <div class="col-md-6">
        <h4 class="mt-5">Blossom Dress</h4>
        <p>이 드레스는 영국에서부터 시작하여..</p>
        <p>$ 199</p>

        <form class="mb-3">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="수량" id="quantity">
            </div>
            <div class="col">
              <select class="form-control" id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
            <div class="col">
              <select class="form-control" id="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
        </form>

        <button class="btn btn-danger" id="add">Add to Cart</button>
      </div>
    </div>
  </div>

  <!--active라는 클래스는 버튼 하이라이트해주는 클래스, show-tab은 탭 내용 보여주는 클래스-->
  <div class="container mt-5" style="margin-bottom: 500px;">
      <ul class="list">
        <li><a class="tab-button" data-id="0">Products</a></li>
        <li><a class="tab-button active" data-id="1">Information</a></li>
        <li><a class="tab-button" data-id="2">Shipping</a></li>
        <div style="clear:both;"></div>
      </ul>
  
      <div class="tab-content">
        <p>It's products yo.</p>
      </div>
      <div class="tab-content show-tab">
        <p>No info for you.</p>
      </div>
      <div class="tab-content">
        <p>Shipping costs a lot. I mean A LOT LOT</p>
      </div>
  
  </div>
